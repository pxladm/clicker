<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Современный Кликер</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-bg: #2c2c3f;
      --accent: #4fc3f7;
      --text: #ffffff;
      --secondary-text: #ccc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
      max-width: 80%;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #29b6f6;
    }

    #gameArea {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #tapZone {
      width: 100%;
      height: 100%;
      font-size: 72px;
      color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background 0.1s;
    }

    #tapZone:active {
      background: rgba(255, 255, 255, 0.02);
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      max-width: 220px;
    }

    #leaderboard h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    #topList {
      list-style: none;
    }

    #topList li {
      font-size: 16px;
      margin: 5px 0;
      color: var(--secondary-text);
    }

    .current-user {
      color: var(--text);
      font-weight: bold;
    }

    @media (max-width: 600px) {
      #leaderboard {
        font-size: 14px;
        padding: 10px;
        max-width: 180px;
      }

      #tapZone {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>

  <!-- Стартовый экран -->
  <div id="startScreen" class="centered">
    <h1 style="margin-bottom: 20px;">Введите ваш ник</h1>
    <input type="text" id="nickname" placeholder="Ваш ник">
    <br>
    <button onclick="startGame()">Играть</button>
  </div>

  <!-- Игровая зона -->
  <div id="gameArea">
    <div id="tapZone" onclick="tap()">НАЖМИ!</div>
    <div id="leaderboard">
      <h2>ТОП 5</h2>
      <ol id="topList"></ol>
    </div>
  </div>

  <script>
    let nickname = '';
    let score = 0;

    function startGame() {
      const input = document.getElementById("nickname");
      nickname = input.value.trim();
      if (nickname === '') {
        alert("Введите ник!");
        return;
      }

      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      score = 0;

      updateLeaderboard();
    }

    function tap() {
      score++;
      saveScore();
      updateLeaderboard();
    }

    function saveScore() {
      let allScores = JSON.parse(localStorage.getItem("scores")) || {};
      allScores[nickname] = Math.max(score, allScores[nickname] || 0);
      localStorage.setItem("scores", JSON.stringify(allScores));
    }

    function updateLeaderboard() {
      let allScores = JSON.parse(localStorage.getItem("scores")) || {};
      let sorted = Object.entries(allScores)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);

      const topList = document.getElementById("topList");
      topList.innerHTML = '';

      for (let [name, scr] of sorted) {
        const li = document.createElement("li");
        li.textContent = ${name}: ${scr};
        if (name === nickname) {
          li.classList.add("current-user");
        }
        topList.appendChild(li);
      }
    }
  </script>

</body>
</html>
